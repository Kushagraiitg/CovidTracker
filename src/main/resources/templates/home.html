<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Covid Tracker!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>

  <body>
<div class="container">
  <h1 style="text-align:center;">Covid tracker application</h1>
  <br><br><br><br>
  <div class="card" style="width: 18rem;">
  
  
  <div class="card-body">
    <h5 class="card-title">Total Cases Last Day</h5>
    <h1 th:text="${totalCases}"></h1>
    
  </div>
  
</div >
<br><br><br>
	<div class="table table-striped table-dark">
	     <table align="center">
	      <tr>
	        
	        <th scope="col">Country</th>
	        <th scope="col">State</th>
	        <th scope="col">Latest Cases</th>
	        <th scope="col">  Change</th>
	      </tr>
	      <tr th:each="prod : ${Stats}">
	        
	        <td th:text="${prod.country}"></td>
	        <td th:text="${prod.state}"></td>
	        <td th:text="${prod.latestCases}"></td>
	        <td th:text="${prod.change}"></td>
	      </tr>
	    </table>
	</div>
</div>
    
  </body>

</html>
